<form class="product-form" #productForm="ngForm" (ngSubmit)="onSubmit(productForm)">
  <input type="hidden" name="Id" #Id="ngModel" [(ngModel)]="productService.selectedProduct.Id">
  <div class="form-row">
    <div class="form-group col-md-6">
      <input class="form-control" name="ProductName" #ProductName="ngModel" [(ngModel)]="productService.selectedProduct.ProductName"
        placeholder="Product Name" required>
      <div class="validation-error" *ngIf="ProductName.invalid && ProductName.touched">This field is required.</div>
    </div>
    <div class="form-group col-md-6">
      <select class="form-control" name="CategoryId" #CategoryId="ngModel" [(ngModel)]="productService.selectedProduct.CategoryId"
        required>
        <option [ngValue]="null" disabled selected>Select Category</option>
        <option class='option' *ngFor='let category of categoryList' [ngValue]="category.Id">{{category.CategoryName}}</option>
      </select>
      <div class="validation-error" *ngIf="CategoryId.invalid && CategoryId.touched">This field is required.</div>
    </div>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8">
      <button [disabled]="!productForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-floppy-o"></i> Submit</button>
    </div>
    <div class="form-group col-md-4">
      <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(productForm)">
        <i class="fa fa-repeat"></i> Reset</button>
    </div>
  </div>
</form>
